<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Images</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Images</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI Docs</a
              >
            </li>
            <li>
              <a
                href="https://huggingface.co/spaces/Gustavosta/MagicPrompt-Stable-Diffusion"
                target="_blank"
              >
                Enhance Your Prompts
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h3>What exactly you want to see?</h3>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter your prompts" />
          </div>
          <div class="form-control">
            <label>Select Size</label>
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>
      <section class="image">
        <div class="image-container">
          <h2 id="msg" class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div id="spinner" class="spinner"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
